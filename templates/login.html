<!DOCTYPE html>
<html lang="en">
<head>
  <!--ads-->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8848769163686423"
     crossorigin="anonymous"></script>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and automated water billing system with SMS notifications, tenant management, and water usage tracking. Ideal for landlords and apartment managers.">
  <meta name="keywords" content="water billing system, smart water meter, utility billing software, bulk SMS water billing, landlord water management">
  <meta name="author" content="https://wanjau.netlify.app">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://water-billing-1.onrender.com/login">
  <title>{% block title %}Water Billing System{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Flowbite CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Favicon (update path if available) -->
  <link rel="icon" href="{{ url_for('static', filename='images.jpeg') }}" type="image/jpeg">
  <!-- Custom CSS to replace Tailwind classes -->

<style>
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .login-main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1rem;
    }
    .login-container {
        max-width: 450px;
        width: 100%;
    }
    .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .login-header {
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        padding: 2rem;
        text-align: center;
        color: white;
    }
    .login-body {
        padding: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
    }
    .input-group {
        position: relative;
    }
    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
    }
    .form-control-icon {
        padding-left: 2.5rem;
    }
    .btn-toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
    }
    .footer-section {
        background: white;
        border-top: 1px solid #e5e7eb;
        padding: 1.5rem 0;
        margin-top: auto;
    }
</style>

</head>
<body>
    <!-- Login Section -->
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="h3 mb-2">Welcome Back</h1>
                    <p class="mb-0 opacity-75">Sign in to your account to manage your water utility</p>
                </div>
                <div class="login-body">
                    <form id="loginForm" action="{{ url_for('login') }}" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <!-- Username Input -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input id="username" name="username" type="text" required
                                    class="form-control form-control-icon"
                                    placeholder="Enter your username">
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input id="password" name="password" type="password" required
                                    class="form-control form-control-icon"
                                    placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="btn-toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="form-group">
                            <div class="form-check">
                                <input id="remember-me" name="remember-me" type="checkbox" class="form-check-input">
                                <label for="remember-me" class="form-check-label">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <!-- Create Account Link -->
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account?
                            <a href="{{ url_for('signup') }}" class="text-primary text-decoration-none">
                                Create an account
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fas fa-shield-alt me-1"></i>
                    Secure login | Your data is protected
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="text-center text-muted">
                <p class="mb-2">&copy; 2025 Water Billing System. All rights reserved.</p>
                <div>
                    <a href="{{ url_for('privacy') }}" class="text-muted text-decoration-none me-3">Privacy Policy</a>
                    <a href="{{ url_for('terms') }}" class="text-muted text-decoration-none me-3">Terms of Service</a>
                    <a href="{{ url_for('contact') }}" class="text-muted text-decoration-none">Contact Support</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                // Toggle password visibility
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Toggle eye icon
                const eyeIcon = this.querySelector('i');
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });

            // Simple form validation
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    event.preventDefault();
                    showAlert('Please enter both username and password', 'error');
                }
            });
        });
    </script>
</body>
</html>
